events {
    worker_connections 1024;
}

http {
    # HTTP server - redirect to HTTPS and handle ACME challenges
    server {
        listen 80;
        server_name chat.utilities.dearemployee.de;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name chat.utilities.dearemployee.de;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/chat.utilities.dearemployee.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/chat.utilities.dearemployee.de/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

        # Proxy to Open WebUI
        location / {
            proxy_pass http://open-webui:8080;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Pass client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-running requests (LLM responses)
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }
}
